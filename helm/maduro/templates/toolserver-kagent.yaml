apiVersion: kagent.dev/v1alpha2
kind: RemoteMCPServer
metadata:
  name: kagent-tool-server
  namespace: {{ include "maduro.namespace" . }}
  labels:
    {{- include "maduro.labels" . | nindent 4 }}
spec:
  # Use Streamable HTTP protocol (standard for Kagent RemoteMCPServer)
  # The FastMCP streamable_http_app usually mounts at /mcp
  url: "http://kagent-tools.{{ include "maduro.namespace" . }}:8084/mcp"
  protocol: STREAMABLE_HTTP
  timeout: 30s
  sseReadTimeout: 5m0s
  description: "Official KAgent tool server"
