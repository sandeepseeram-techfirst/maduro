{{- if .Values.kagentTools.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: kagent-tools
  labels:
    {{- include "maduro.labels" . | nindent 4 }}
    app.kubernetes.io/component: tools
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
      protocol: TCP
      name: mcp
  selector:
    {{- include "maduro.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: tools
{{- end }}
