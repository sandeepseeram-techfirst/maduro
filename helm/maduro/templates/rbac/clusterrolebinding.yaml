apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "maduro.fullname" . }}-getter-rolebinding
  labels:
    {{- include "maduro.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "maduro.fullname" . }}-getter-role
subjects:
- kind: ServiceAccount
  name: {{ include "maduro.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "maduro.fullname" . }}-writer-rolebinding
  labels:
    {{- include "maduro.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "maduro.fullname" . }}-writer-role
subjects:
- kind: ServiceAccount
  name: {{ include "maduro.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
